name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Configure git for private repos
      run: |
        git config --global url."https://${{ secrets.PAT_PRIVATE_REPOS }}@github.com/".insteadOf "https://github.com/"
        git config --global --list | grep url

    - name: Install dependencies
      run: make install
      env:
        GIT_AUTH_TOKEN: ${{ secrets.PAT_PRIVATE_REPOS }}

    - name: Lint with ruff
      run: uv run ruff check .

    - name: Format check with ruff
      run: uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Configure git for private repos
      run: |
        git config --global url."https://${{ secrets.PAT_PRIVATE_REPOS }}@github.com/".insteadOf "https://github.com/"
        git config --global --list | grep url

    - name: Install dependencies
      run: make install
      env:
        GIT_AUTH_TOKEN: ${{ secrets.PAT_PRIVATE_REPOS }}

    - name: Pull LEAN Docker image
      run: docker pull quantconnect/lean:latest

    - name: Run tests with coverage
      run: uv run pytest tests/ --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=60 -v

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage.xml
          .coverage
        retention-days: 1

  coverage:
    runs-on: ubuntu-latest
    name: Coverage
    needs: test

    steps:
    - name: Download coverage artifacts
      uses: actions/download-artifact@v4
      with:
        name: coverage-reports

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
